<div class="title-group">
    <div class="title">
        <h1 class="mat-h1">
            <!-- <a class="link" routerLink="/dashboard/course">FAQ Category List</a> > <i>{{selectedCourseCategoryDoc?.name|titlecase}}</i> > -->
            Course List
        </h1>
    </div>
    <div class="title-buttons ">
        <button mat-raised-button color="primary" (click)="openAddCourseForm(false)">
            Add course
        </button>
    </div>
</div>
<mat-divider fxFlex="1 0"></mat-divider>

<nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">{{link.label}}
    </a>
</nav>

<p class="no-data" *ngIf="!apiCallActive && dataSource?.filteredData?.length <= 0">
    There is no Course created yet!
</p>

<div class="container" *ngIf="!apiCallActive && dataSource?.filteredData?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element?.name | titlecase }} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="isPublished">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <!-- [indeterminate]="someComplete()"  -->
                <mat-checkbox [checked]="element.isPublished"
                    (click)="$event.preventDefault();openConfirmDialog($event,i,element)">
                    Published
                </mat-checkbox>
                <!-- {{element.isPublished?'Published':'Not Published'}} -->
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button color="primary" (click)="openAddCourseForm(false,element)" aria-label="view">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" [routerLink]="['/dashboard/course/details/',element._id]"
                    aria-label="view">
                    <mat-icon>visibility</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" (click)="openConfirmDialog(i,element)" aria-label="delete">
                    <mat-icon *ngIf="element.isSignedUp && element.isActive ">lock</mat-icon>
                    <mat-icon *ngIf="element.isSignedUp && !element.isActive ">lock_open</mat-icon>
                </button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
