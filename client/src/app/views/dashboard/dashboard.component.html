            [ngClass]="{'active': currentUrl.indexOf('progress')>-1}">
            <mat-icon>signal_cellular_alt</mat-icon>
            <span>Progress </span>
        </button>
        <!-- <button mat-button class="menu-button" routerLink="/dashboard/reminders"  routerLinkActive="active"
            [ngClass]="{'active': currentUrl.indexOf('reminder')>-1}">
            <mat-icon>event</mat-icon>
            <span>Reminders</span>
        </button> -->
        <div class="move-to-end of side nav">
            <button mat-button class="menu-button">
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-button class="menu-button" (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>

        </div>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
        <footer>
