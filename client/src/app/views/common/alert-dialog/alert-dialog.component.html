    <mat-toolbar class="mat-accent-bg m-0 flex-col" fxLayoutAlign="end flex-center">

        <svg *ngIf="dialogData.type=='success'" width="54" height="54" viewBox="0 0 54 54" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="27" cy="27" r="22.5" stroke="#007AFF" stroke-width="2" />
            <path d="M19.125 28.125L23.625 32.625L34.875 21.375" stroke="#06EF7F" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <svg *ngIf="dialogData.type=='error'" width="54" height="54" viewBox="0 0 54 54" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <circle cx="27" cy="27" r="22.5" stroke="#007AFF" stroke-width="2" />
            <line x1="19.5" y1="19.5" x2="34.5" y2="34.5" stroke="#FF0000" stroke-width="2" />
            <line x1="34.5" y1="19.5" x2="19.5" y2="34.5" stroke="#FF0000" stroke-width="2" />
        </svg>
        <svg *ngIf="dialogData.type=='info'"  width="54" height="54" viewBox="0 0 54 54" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="27" cy="27" r="22.5" stroke="#007AFF" stroke-width="2" />
            <rect x="25" y="16" width="3" height="16" rx="3" fill="#007AFF" />
            <circle cx="26.5" cy="36" r="2" fill="#007AFF" />
        </svg>
    </mat-toolbar>
    <!-- <mat-divider class="mt-10"></mat-divider> -->
    <div class="content mb-30 mt-15 text-center" fxLayout="column">
        <div fx-layout="column">
            <div fxLayout="column" fxLayout.gt-xs="row" class="">
                <div fxLayout="column" fxLayout.gt-xs="row">
                    <p>{{dialogData.message}}</p>
                </div>
            </div>
        </div>
    </div>
    <mat-toolbar class="mat-accent-bg m-0 mt-12  flex-col" fxLayoutAlign="center">
        <div fx-layout="column">
            <div fxLayout="column" fxLayout.gt-xs="row" class="">
                <div fxLayout="column" fxLayout.gt-xs="row">
                    <p class="alert-close" (click)="matDialog.close()">{{dialogData.closeText || 'Close'}}</p>
                </div>
            </div>
        </div>
    </mat-toolbar>
</div>
